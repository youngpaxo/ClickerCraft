<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickerCraft</title>
    <!-- favico -->
    <link rel="icon" type="image/png" href="/gui/icon_256x256.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- title -->
    <div id="hud">
        <h1 class="text-center">ClickerCraft</h1>

        <!-- clickerzone -->
        <div id="clickerzone">
            <div id="clicker" class="text-center">

                <img src="/mob-faces/hostile/zombie.png" alt="clicker">

            </div>
        </div>

        <!-- score -->
        <div class="experience-bar-container">
            <!-- Background Image -->
            <img src="/gui/experience_bar_background.png" alt="Fondo de la Barra de Experiencia"
                class="experience-bar-background">
            <!-- Progress Bar -->
            <div class="experience-bar-progress">
                <!-- Progress Bar Image -->
                <img src="/gui/experience_bar_progress.png" alt="Progreso de la Barra de Experiencia">
            </div>
            <!-- Indicador de Nivel -->
            <div id="level-indicator" class="level-indicator">nivel: 0</div>
        </div>

        <!-- hotbar -->
        <div id="hotbar">
            <img src="/gui/modified-hotbar.png" alt="hotbar">
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
