<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Barra de Experiencia</title>
    <link rel="stylesheet" href="/test/xp-bar/styles.css">
</head>

<body>
    <!-- Container -->
    <div class="experience-bar-container">
        <!-- Background Image -->
        <img src="/gui/experience_bar_background.png" alt="Fondo de la Barra de Experiencia"
            class="experience-bar-background">
        <!-- Progress Bar -->
        <div class="experience-bar-progress">
            <!-- Progress Bar Image -->
            <img src="/gui/experience_bar_progress.png" alt="Progreso de la Barra de Experiencia">
        </div>
    </div>

    <input type="range" name="xp" id="xp">

    <script src="/test/xp-bar/script.js"></script>
</body>

</html>
